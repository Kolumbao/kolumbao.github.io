<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolumbao</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9609ce59d.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-lg-8 pl-5 my-auto">
                <h1 class="display-4">Kolumbao</h1>
                <p class="lead">A hassle free Discord bot to connect with other servers, without even being there!</p>
                <a class="btn btn-lg text-light btn-accent" href="https://discord.com/api/oauth2/authorize?client_id=705422266649018398&permissions=536881200&scope=bot" role="button"
                   target="_blank" rel="noopener noreferrer">
                    Invite to Discord <i class="fab fa-discord"></i>
                </a>
                <a class="btn btn-lg text-light btn-accent" href="https://discord.gg/9UBdZHu" role="button"
                   target="_blank" rel="noopener noreferrer">
                    Join the support server <i class="fab fa-discord"></i>
                </a>
                <a class="btn btn-lg btn-light" href="https://ko-fi.com/discordstars" role="button">
                    Donate <i class="fas fa-donate"></i>
                </a>
            </div>
            <div class="col-lg-4 accent-main d-flex align-items-center pl-5">
                <div>
                    <div class="row pb-3">
                        <a class="btn btn-lg btn-light disabled" href="#" role="button">
                            Help menu <i class="fas fa-question-circle"></i>
                            <span class="badge">Soon!</span>
                        </a>
                    </div>
                    <div class="row pb-3">
                        <a class="btn btn-lg btn-light disabled" href="#" role="button">
                            How it works <i class="fas fa-code-branch"></i>
                            <span class="badge">Soon!</span>
                        </a>
                    </div>
                    <div class="row">
                        <a class="btn btn-lg btn-light" href="https://github.com/Kolumbao/translations" target="_blank" rel="noopener noreferrer" role="button"
                           data-toggle="tooltip" data-placement="right" title="This will take you to GitHub">
                            Translate <i class="fas fa-globe-africa"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        $('a').tooltip({ boundary: 'window' })
    </script>
</body>
</html>
